<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="choise">
        <div class="choise1" id="rock">
            <img src="rock.png">
        </div>
        <div class="choise1"  id="paper">
            <img src="paper (1).png">
        </div>
        <div class="choise1" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div id="user" class="score">
            <p id="user1">0</p>
            <p>Your score</p>
        </div>
        <div id="computer" class="score">
            <p id="com">0</p>
            <p>Computer</p>
        </div>
       

    </div>
     <div class="message">
        <p  id="msg">Start the game</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
